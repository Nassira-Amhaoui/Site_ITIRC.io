<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Page de Connexion | ITIRC</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="top-menu">
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="#">À propos</a></li>
      <li><a href="#">Programmes</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Connexion</a></li>
        </ul>
      </nav>
   </header>

    <div class="login-container">
        <div class="login-form" id="loginForm">
            
            <form>
                <h1>Connexion</h1>
               <p class="welcome-message">Bonjour, bienvenue dans votre espace personnalisé</p>
               
               <span> utilisez votre adresse e-mail académique et votre mot de passe</span>
            

    
                <input type="email" placeholder="Email" class="form-field">
                <input type="password" placeholder="Mot de passe" class="form-field">
                

                <select id="userRole" class="form-field">

                  <option value="" disabled selected>Choisir un rôle</option>
                   <option value="etudiant">Étudiant</option>
                   <option value="professeur">Professeur</option>
                   <option value="admin">Administrateur</option>
                 </select>
                 <div class="remember-me-container">
                <label>
                <input type="checkbox" class="checkbox"> Se souvenir de moi
                </label>
                </div>

                <button id="signInBtn">Connexion</button>
                <p id="errorMessage" class="error-message"></p>
                <a href="#">mot de passe oublié?</a>
            </form>
       
    <script src="script.js"></script>
</body>

</html>
